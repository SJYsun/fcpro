<fc-layoutrow>
    <!-- 顶部工具栏 fc-navbar-->
    <fc-navbar fccontent1 [fcTitle]="_projectName" fcFull="true" (fcEvent)="navbarEvent($event)" [fcStatus]="_navbarStatus"></fc-navbar>
    <fc-layoutcol fccontent2 fcSpans="2,9" fcFull="true">
        <!-- 菜单导航 fc-navmenu-->
        <fc-navmenu fccontent1 [fcOptions]="menuOptions" [fcMenus]="_menus" (fcEvent)="navmenuEvent($event);" fcFull="true">
        </fc-navmenu>
        <fc-layoutpanel fccontent2>
            <div fccontent>
                <router-outlet></router-outlet>
            </div>
            <div fcfooter>开发者</div>
        </fc-layoutpanel>
    </fc-layoutcol>
</fc-layoutrow>
<!-- 消息侧边栏 fc-navside-->
<fc-navside [fcOptions]="navSide" [fcStatus]="_navbarStatus" (fcEvent)="navbarEvent($event)"></fc-navside>
