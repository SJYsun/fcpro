<!-- 下拉单选 fc-comob -->
<fc-layoutpanel>
    <fc-title fcLabel="下拉单选" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{comboValue}}</label>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" [fcOption]="comboOptions">
                </fc-combo>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" fcSize="default" [fcOption]="comboOptions"></fc-combo>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" fcSize="large" [fcOption]="comboOptions"></fc-combo>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" fcSize="small" [fcOption]="comboOptions"></fc-combo>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" [fcOption]="comboOptionsDisabled">
                </fc-combo>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcLabel="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcLabel="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
