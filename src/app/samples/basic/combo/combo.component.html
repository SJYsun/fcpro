<!-- 下拉单选 fc-comob -->
<fc-layoutpanel>
    <fc-title fcTitle="下拉单选" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{comboValue}}</label>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" [fcOptions]="comboOptions">
                </fc-combo>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" fcSize="default" [fcOptions]="comboOptions"></fc-combo>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" fcSize="large" [fcOptions]="comboOptions"></fc-combo>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" fcSize="small" [fcOptions]="comboOptions"></fc-combo>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-combo [(ngModel)]="comboValue" [fcDefaultValue]="comboValue" [fcOptions]="comboOptionsDisabled">
                </fc-combo>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
