<!-- 下拉多选 fc-buttonfc-many -->
<fc-layoutpanel>
    <fc-title fcLabel="下拉多选" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{manyValue|json}}</label>
                <fc-many [(ngModel)]="manyValue" fcDefaultValue="a" [fcOption]="manyOptions"></fc-many>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-many [(ngModel)]="manyValue" fcDefaultValue="a" fcSize="default" [fcOption]="manyOptions"></fc-many>
                <fc-many [(ngModel)]="manyValue" fcDefaultValue="a" fcSize="large" [fcOption]="manyOptions"></fc-many>
                <fc-many [(ngModel)]="manyValue" fcDefaultValue="a" fcSize="small" [fcOption]="manyOptions"></fc-many>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-many [(ngModel)]="manyValue" fcDefaultValue="a" [fcOption]="manyOptionsDisabled"></fc-many>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="搜索框" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="当下拉列表为空时显示的内容" fccontent2>
            <div fccontent>
                <fc-many [(ngModel)]="manyValue" fcDefaultValue="a" [fcOption]="manynullOptions" fcNotFoundContent="没有数据"></fc-many>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="默认文字" fccontent1>
            <div fccontent>
                <fc-many [(ngModel)]="manyValue" [fcOption]="manyOptions" fcPlaceHolder="默认文字"></fc-many>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcLabel="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcLabel="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
