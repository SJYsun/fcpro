<!-- 按钮 fc-button -->
<fc-layoutpanel>
    <fc-title fcTitle="按钮" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-button fcLabel="按钮" fcSize="large" (click)="click($event)"></fc-button>
                <fc-button fcLabel="按钮" fcSize="default"></fc-button>
                <fc-button fcLabel="按钮" fcSize="small"></fc-button>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮类型" fccontent2>
            <div fccontent>
                <fc-button fcLabel="按钮" fcType="primary"></fc-button>
                <fc-button fcLabel="按钮" fcType="default"></fc-button>
                <fc-button fcLabel="按钮" fcType="dashed"></fc-button>
                <fc-button fcLabel="按钮" fcType="danger"></fc-button>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="按钮大小" fccontent1>
            <div fccontent>
                <fc-button fcLabel="按钮" fcSize="large" (click)="click($event)"></fc-button>
                <fc-button fcLabel="按钮" fcSize="default"></fc-button>
                <fc-button fcLabel="按钮" fcSize="small"></fc-button>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-button fcLabel="按钮" fcSize="default"></fc-button>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
