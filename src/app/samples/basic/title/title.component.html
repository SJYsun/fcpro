<!-- 标题 fc-title -->
<fc-layoutpanel>
    <fc-title fcTitle="标题" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-title fcTitle="这是一个标题"></fc-title>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮类型" fccontent2>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-title fcTitle="这是一个标题" fcSize="small"></fc-title>
                <fc-title fcTitle="这是一个标题" fcSize="default"></fc-title>
                <fc-title fcTitle="这是一个标题" fcSize="large"></fc-title>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="没有左侧竖条" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="副标题" fccontent2>
            <div fccontent>
                <fc-title fcTitle="这是一个标题" fcSubtitle="副标题"></fc-title>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮下拉" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcTitle="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcTitle="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
