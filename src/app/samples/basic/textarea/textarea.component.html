<!-- 大文本 fc-textarea -->
<fc-layoutpanel>
    <fc-title fcLabel="大文本" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{content}}</label>
                <fc-textarea fcPlaceHolder="请输入"></fc-textarea>
                <fc-textarea [(ngModel)]="content" style="display:block;margin-top:24px;"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                <fc-textarea fcType="password" [(ngModel)]="content"></fc-textarea>
                <fc-textarea fcType="search" fcPlaceHolder="请输入查询条件" style="display:block;margin-top:24px;"></fc-textarea>
                <fc-textarea fcType="hidden" style="display:block;margin-top:24px;"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-textarea [(ngModel)]="content" fcSize="small"></fc-textarea>
                <fc-textarea [(ngModel)]="content" fcSize="default" style="display:block;margin-top:24px;"></fc-textarea>
                <fc-textarea [(ngModel)]="content" fcSize="large" style="display:block;margin-top:24px;"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-textarea [(ngModel)]="content" fcDisabled="true"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="控制固定框的行数" fccontent1>
            <div fccontent>
                <fc-textarea [(ngModel)]="content" fcRows="4"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="只读" fccontent2>
            <div fccontent>
                <fc-textarea [(ngModel)]="content" fcReadonly="true"></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="在文字框中显示提示讯息" fccontent1>
            <div fccontent>
                <fc-textarea [(ngModel)]="content" fcPlaceHolder="请输入..."></fc-textarea>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent2>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcLabel="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcLabel="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
