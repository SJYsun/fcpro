<!-- 图标 fc-icon -->
<fc-layoutpanel>
    <fc-title fcLabel="按钮" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-icon fcIcon="icon-fc-leave"></fc-icon>
                <fc-icon fcIcon="icon-fc-withdraw"></fc-icon>
                <fc-icon fcIcon="icon-shenhetongguo"></fc-icon>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent2>
            <div fccontent>
                <fc-icon fcIcon="icon-fc-leave" fcSize="small"></fc-icon>
                <fc-icon fcIcon="icon-fc-module" fcSize="small"></fc-icon>
                <fc-icon fcIcon="icon-fc-withdraw" fcSize="default"></fc-icon>
                <fc-icon fcIcon="icon-fc-introductions" fcSize="default"></fc-icon>
                <fc-icon fcIcon="icon-shenhetongguo" fcSize="large"></fc-icon>
                <fc-icon fcIcon="icon-fc-clear" fcSize="large"></fc-icon>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="如何使用" fccontent1>
            <div fccontent>
                <div>从图标库中把代码粘贴到fcIcon中</div>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="图标命名规范" fccontent2>
            <div fccontent>
                icon-fc-图标名 ，命名规则如下:
                <ul>
                    <li style="list-style-type: circle;">图标命名需语义化的命名,命名长度尽量短小且易读；</li>
                    <li style="list-style-type: circle;"> 命名顺序：icon-fc-图标语义化英文</li>
                </ul>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="图标库" fccontent1>
            <div fccontent>
                图标需导入到数据库中
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader> </fc-title>
        <div style="height:450px;" fccontent>

        </div>
        <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader> </fc-title>
        <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
    </fc-layoutpanel>
</fc-layoutpanel>
