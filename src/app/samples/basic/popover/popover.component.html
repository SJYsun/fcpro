<!-- 气泡 fc-button -->
<fc-layoutpanel>
    <fc-title fcTitle="气泡" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-popover fcTitle="气泡标题" fcContent="气泡内容气泡内容气泡内容" fcButton="滑过"></fc-popover>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="三种触发方式" fccontent2>
            <div fccontent>
                <label>鼠标移入、聚集、点击。</label>
                <fc-popover fcTitle="气泡标题" fcContent="气泡内容气泡内容气泡内容" fcTrigger="hover" fcButton="滑过"></fc-popover>
                <fc-popover fcTitle="气泡标题" fcContent="气泡内容气泡内容气泡内容" fcTrigger="focus" fcButton="聚焦"></fc-popover>
                <fc-popover fcTitle="气泡标题" fcContent="气泡内容气泡内容气泡内容" fcTrigger="click" fcButton="点击"></fc-popover>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="幽灵按钮" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮下拉" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcTitle="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOptions]="fcOptions" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcTitle="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOptions]="fcOptions" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
