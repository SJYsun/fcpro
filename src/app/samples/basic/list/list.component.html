<!-- 列 fc-list -->
<fc-layoutpanel>
    <fc-title fcLabel="fc-list组件" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <!-- fc-list组件 -->
            <fc-layoutcol fcSpans="3,10" fccontent>
                <fc-title fcLabel="fc-list组件" fccontent1></fc-title>
                <fc-list fcAppid="SYSAPP" fccontent1 [fcOption]="{field:{FIELDCODE:'APPNAME'}}"></fc-list>
            </fc-layoutcol>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcLabel="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcLabel="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
