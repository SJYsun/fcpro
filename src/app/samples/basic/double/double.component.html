<!-- 数值 fc-double -->
<fc-layoutpanel>
    <fc-title fcTitle="数值" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-double [(ngModel)]="doubleValue"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-double fcDisabled="true"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最小值" fccontent1>
            <div fccontent>
                <fc-double fcMinValue="3"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最大值" fccontent2>
            <div fccontent>
                <fc-double fcMinValue="10"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="步数" fccontent1>
            <div fccontent>
                <fc-double fcStep="0.1"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="输入提示符" fccontent2>
            <div fccontent>
                <fc-double fcPlaceHolder="这是输入提示符参数"></fc-double>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcTitle="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcTitle="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
