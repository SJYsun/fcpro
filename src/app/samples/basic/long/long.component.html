<!-- 整数 fc-long -->
<fc-layoutpanel>
    <fc-title fcLabel="整数" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-long [(ngModel)]="longValue"></fc-long>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-long fcDisabled="true"></fc-long>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最小值" fccontent2>
            <div fccontent>
                <fc-long fcMinValue="3"></fc-long>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="最大值" fccontent2>
            <div fccontent>
                <fc-long fcMaxValue="10"></fc-long>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="步数" fccontent1>
            <div fccontent>
                <fc-long fcStep="5"></fc-long>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcLabel="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcLabel="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
