<!-- 按钮 fc-button -->
<fc-layoutpanel>
        <fc-title fcTitle="按钮" fcheader></fc-title>
        <fc-layoutcol fccontent fcSpans="1,1">
            <fc-layoutgroup fcTitle="基本" fccontent1>
                <div fccontent>
                    <fc-button fcLabel="按钮" fcSize="large"></fc-button>
                    <fc-button fcLabel="按钮" fcSize="default"></fc-button>
                    <fc-button fcLabel="按钮" fcSize="small"></fc-button>
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="按钮类型" fccontent2>
                <div fccontent>
                    <fc-button fcLabel="primary" fcType="primary"></fc-button>
                    <fc-button fcLabel="default" fcType="default"></fc-button>
                    <fc-button fcLabel="dashed" fcType="dashed"></fc-button>
                    <fc-button fcLabel="danger" fcType="danger"></fc-button>
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="按钮大小" fccontent1>
                <div fccontent>
                    <fc-button fcLabel="large" fcSize="large"></fc-button>
                    <fc-button fcLabel="default" fcSize="default"></fc-button>
                    <fc-button fcLabel="small" fcSize="small"></fc-button>
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="禁用" fccontent2>
                <div fccontent>
                    正在开发中
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="图标按钮" fccontent2>
                <div fccontent>
                    正在开发中
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="幽灵按钮" fccontent2>
                <div fccontent>
                    正在开发中
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="按钮下拉" fccontent1>
                <div fccontent>
                    正在开发中
                </div>
            </fc-layoutgroup>
            <fc-layoutgroup fcTitle="更多" fccontent1>
                <div fccontent>
                    待开发
                </div>
            </fc-layoutgroup>
        </fc-layoutcol>
    </fc-layoutpanel>
    <!-- API -->
    <fc-layoutpanel>
        <fc-title fcTitle="属性" fcheader> </fc-title>
        <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOptions]="fcOptions" [fcCondition]="fcCondition"></fc-listdata>
    </fc-layoutpanel>
    <fc-layoutpanel>
        <fc-title fcTitle="事件" fcheader> </fc-title>
        <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOptions]="fcOptions" [fcCondition]="fcCondition"></fc-listdata>
    </fc-layoutpanel>
