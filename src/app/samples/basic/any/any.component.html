<!-- 自定义下拉 fc-any -->
<fc-layoutpanel>
    <fc-title fcLabel="自定义下拉" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <label>{{anyValue|json}}</label>
                <fc-any [(ngModel)]="anyValue" fcDefaultValue="a" [fcOption]="anyOptions">
                </fc-any>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                <fc-any [(ngModel)]="anyValue" fcDefaultValue="a" fcSize="default" [fcOption]="anyOptions"></fc-any>
                <fc-any [(ngModel)]="anyValue" fcDefaultValue="b" fcSize="large" [fcOption]="anyOptions"></fc-any>
                <fc-any [(ngModel)]="anyValue" fcDefaultValue="c" fcSize="small" [fcOption]="anyOptions"></fc-any>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-any [(ngModel)]="anyValue" fcDefaultValue="a" [fcOption]="anyOptionsDisabled">
                </fc-any>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
    <fc-title fcLabel="属性" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
    <fc-title fcLabel="事件" fcheader> </fc-title>
    <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
