  <base href="/">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ::-webkit-scrollbar-thumb {
      background: #C1C6CA;
      opacity: 0.5;
      height: 50px;
      max-height: 50px;
      outline-offset: -2px;
      -webkit-border-radius: 7px;
      border-radius: 7px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #108ee9;
      height: 50px;
      max-height: 50px;
      -webkit-border-radius: 7px;
      border-radius: 7px;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      position: absolute;
      right: 2px;
      cursor: pointer;
    }

    ::-webkit-scrollbar-track-piece {
      background-color: #ffffff;
      -webkit-border-radius: 0;
      border-radius: 0;
    }

    @-webkit-keyframes spin {
      0% {
        transform: rotate(0deg);
        /* Firefox 16+, IE 10+, Opera */
      }
      100% {
        transform: rotate(360deg);
        /* Firefox 16+, IE 10+, Opera */
      }
    }

    @-moz-keyframes spin {
      0% {
        -moz-transform: rotate(0deg);
        /* Firefox 16+*/
      }
      100% {
        -moz-transform: rotate(360deg);
        /* Firefox 16+*/
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
        /* Firefox 16+, IE 10+, Opera */
      }
      100% {
        transform: rotate(360deg);
        /* Firefox 16+, IE 10+, Opera */
      }
    }


    .preloader-wrap {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: #000000;
      z-index: 1000;
    }

    .preloader-in {
      width: 150px;
      height: 150px;
      position: relative;
    }

    #preloader {
      width: 150px;
      height: 150px;
      z-index: 1003;
      margin-top: -75px;
      margin-left: -75px;
      position: fixed;
      top: 50%;
      left: 50%;
    }

    #preloader>div {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #e85656;
      transform: translate3d(0, 0, 0);
      animation: spin 2s linear infinite;
      /* Chrome, Firefox 16+, IE 10+, Opera */
    }

    #preloader:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #209e91;
      -webkit-animation: spin 3s linear infinite;
      /* Chrome, Opera 15+, Safari 5+ */
      animation: spin 3s linear infinite;
      /* Chrome, Firefox 16+, IE 10+, Opera */
    }

    #preloader:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #dfb81c;
      animation: spin 1s linear infinite;
      /* Chrome, Firefox 16+, IE 10+, Opera */
    }
  </style>
